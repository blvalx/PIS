{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ post.title }}</title>
	<link rel="stylesheet" href="{% static 'css/article.css' %}">
    </head>
    <body class="article">
	<div class="header">
		<img src="{% static 'photo_2025-10-02_17-35-46.jpg' %}" width=12% />
		<h2><a href="/" target=_blank>Все статьи</a></h2>
	</div>

	<div class="main">
		<div class="one-post">
			<h2 class="post-title">{{ post.title }}</h2>
			<div class="article-info">
				<div class="article-author">{{ post.author.username }}</div>
				<div class="article-created-date">{{ post.created_date|date:"j E Y" }}</div>
			</div>
			<p class="article-text">{{ post.text }}</p>
		</div>
	</div>

    </body>
</html>
