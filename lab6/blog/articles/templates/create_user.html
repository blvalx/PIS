{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Регистрация</title>
		<link rel="stylesheet" href="{% static 'css/create_user.css' %}">
	</head>
	<body>
		<div class="content">
			<h1>Регистрация пользователя</h1>
			<div class="errors">
				{{ form.errors }}
			</div>
			<form method="POST">{% csrf_token %}
				<input type="text" name="login" placeholder="Логин" value="{{ form.login }}">
                <input type="email" name="email" placeholder="Электронная почта" value="{{ form.email }}">
                <input type="password" name="pass" placeholder="Пароль" value="{{ form.pass }}">
				<input type="submit" value="Зарегистрироваться">
			</form>

		</div>

	</body>
</html>
